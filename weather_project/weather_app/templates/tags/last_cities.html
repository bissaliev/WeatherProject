<div class="mt-3 d-flex flex-column text-center">
    <h4>История запросов</h4>
    <ul class="list-group mt-2">
        {% if cities %}
            {% for city in cities %}
                <li class="list-group-item">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="city" value="{{city.ru_name}}">
                        <button class="btn-outline-dark list-group-item list-group-item-action" type="submit" style="border: 0px;">{{city.ru_name}}</button>
                    </form>
                </li>
            {% endfor %}
        {% endif %}
    </ul>
</div>
